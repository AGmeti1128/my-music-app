<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
  margin: 0;
  padding: 0;
}
.navbar {
  margin-bottom: 0 !important;
}
  </style>
<body class="bg-light d-flex flex-column justify-content-center align-items-center">

  <!-- Top App Header -->
  <nav class="navbar navbar-expand-lg navbar-dark w-100" style="background: linear-gradient(90deg, #667eea, #764ba2);">
    <div class="container-fluid px-3">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/727/727218.png" alt="Music Logo" width="40" height="40">
        <span class="fw-bold ms-2" style="letter-spacing:1px;">Music App</span>
      </a>
    </div>
  </nav>

  <div class="card shadow-lg p-4 rounded-4" style="width: 380px;">
    <h3 class="text-center mb-4">Create Account</h3>

    <form id="signupForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Sign Up</button>
    </form>

    <!-- Message -->
    <div id="message" class="text-center mb-3"></div>

    <p class="text-center mt-3">
      Already have an account? <a href="login">Login</a>
    </p>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();
      const messageEl = document.getElementById("message");

      messageEl.textContent = "";

      if (password !== confirmPassword) {
        messageEl.className = "text-danger";
        messageEl.textContent = "Passwords do not match!";
        return;
      }

      try {
        const res = await fetch("/api/v1/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password, confirmPassword })
        });

        const data = await res.json();
        alert(data.status);
        if (data.status === "fail") {
          messageEl.className = "text-danger";
          messageEl.textContent = data.message || "Something went wrong!";
        } else if (data.status === "success") {
          messageEl.className = "text-success";
          messageEl.textContent = data.message || "Signup successful! Redirecting...";

          setTimeout(() => {
            window.location.href = "/api/v1/login"; // redirect to login
          }, 1500);
        }
      } catch (err) {
        messageEl.className = "text-danger";
        messageEl.textContent = "Network error. Please try again.";
      }
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
