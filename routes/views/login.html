<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanity Portal - Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
  margin: 0;
  padding: 0;
}
.navbar {
  margin-bottom: 0 !important;
}
  </style>
</head>
<body class="bg-light d-flex flex-column justify-content-center align-items-center ">

  <!-- Top App Header -->
  <nav class="navbar navbar-expand-lg navbar-dark w-100" style="background: linear-gradient(90deg, #667eea, #764ba2);">
    <div class="container-fluid px-3">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/727/727218.png" alt="Music Logo" width="40" height="40">
        <span class="fw-bold ms-2" style="letter-spacing:1px;">Music App</span>
      </a>
    </div>
  </nav>
  

  <div class="card shadow-lg p-4 rounded-4 mt-5" style="width: 380px;">
    <h3 class="text-center mb-4">Sign In</h3>

    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" id="email" class="form-control" placeholder="Enter email" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Enter password" required>
    </div>
    
    <button class="btn btn-primary w-100" onclick="login()">Login</button>

    <!-- Message -->
    <div id="msg" class="text-center mb-3"></div>

    <p class="text-center mt-3">
      Donâ€™t have an account? <a href="signin">Sign Up</a>
    </p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const messageEl = document.getElementById("msg");

      messageEl.textContent = "";
      
      try {
        const res = await fetch("/api/v1/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();
        console.log(data);

        if (data.status === "fail") {
          messageEl.className = "text-danger";
          messageEl.textContent = data.message || "Something went wrong!";
        } else if (data.status === "success") {
          messageEl.className = "text-success";
          messageEl.textContent = data.message || "Login successful!";

          setTimeout(() => {
            window.location.href = "/api/v1/music"; 
          }, 1500);
        } else {
          messageEl.className = "text-warning";
          messageEl.textContent = "Unexpected response.";
        }
      } catch (err) {
        messageEl.className = "text-danger";
        messageEl.textContent = "Error: " + err.message;
      }
    }
  </script>

</body>
</html>
